<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function PostToBus() {
            var request = new XMLHttpRequest();
            request.open('POST', 'http://localhost:12345/to-bus', true);
            request.setRequestHeader('MessageType', 'Messages.MyMessage, Messages');
            var message = new Object();
            message.Property1 = "Property1 Value";
            message.Property2 = "Property2 Value";
            var jsonString = JSON.stringify(message);
            request.send(jsonString);
        }
        function PostToMsmq() {
            //startcode PostMessage
            var request = new XMLHttpRequest();
            request.open('POST', 'http://localhost:12345/to-msmq', true);
            request.setRequestHeader('MessageType', 'Messages.MyMessage, Messages');
            var message = new Object();
            message.Property1 = "Property1 Value";
            message.Property2 = "Property2 Value";
            var jsonString = JSON.stringify(message);
            request.send(jsonString);
            //endcode
        }
    </script>
</head>
<body>
    <button onclick="PostToBus()">PostToBus</button>
    <button onclick="PostToMsmq()">PostToMsmq</button>
</body>
</html>
