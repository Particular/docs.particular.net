apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: aspwebapp
          image: localhost:32000/publisher:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/transport"
              name: learning-transport
            - mountPath: "/sagas"
              name: learning-persistence
      volumes:
      - name: learning-transport
        hostPath:
          path: /mnt/learning-transport
          type: DirectoryOrCreate
      - name: learning-persistence
        hostPath:
          path: /mnt/learning-persistence
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: publisher-service
spec:
  selector:
    app: publisher
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9191
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriber
  template:
    metadata:
      labels:
        app: subscriber
    spec:
      containers:
        - name: subscriber-app
          image: localhost:32000/subscriber:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/transport"
              name: learning-transport
      volumes:
      - name: learning-transport
        hostPath:
          path: /mnt/learning-transport
          type: DirectoryOrCreate