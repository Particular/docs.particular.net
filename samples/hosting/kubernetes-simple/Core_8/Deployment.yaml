apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: publisher
          image: localhost:32000/publisher:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/app/transport"
              name: learning-transport
            - mountPath: "/app/sagas"
              name: learning-persistence
      volumes:
      - name: learning-transport
        persistentVolumeClaim:
          claimName: learning-transport-pvc
      - name: learning-persistence
        persistentVolumeClaim:
          claimName: learning-persistence-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: publisher-service
spec:
  selector:
    app: publisher
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: port80
      port: 8080
      targetPort: 8080
    - protocol: TCP
      name: port81
      port: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriber
  template:
    metadata:
      labels:
        app: subscriber
    spec:
      containers:
        - name: subscriber-app
          image: localhost:32000/subscriber:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/app/transport"
              name: learning-transport
      volumes:
      - name: learning-transport
        persistentVolumeClaim:
          claimName: learning-transport-pvc