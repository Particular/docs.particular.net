apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: publisher-app
          image: joasiapalac/webapi:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /app/sagas
              name: saga-volume
            - mountPath: /app/transport
              name: transport-volume
      volumes:
        - name: saga-volume
          persistentVolumeClaim:
            claimName: host-saga-pvc
        - name: transport-volume
          persistentVolumeClaim:
            claimName: host-transport-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: publisher-service
spec:
  selector:
    app: publisher
  type: LoadBalancer
  ports:
    - protocol: TCP    
      name: port80  
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriber
  template:
    metadata:
      labels:
        app: subscriber
    spec:
      containers:
        - name: subscriber-app
          image: joasiapalac/subscriber:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /app/transport
              name: transport-volume          
      volumes:
        - name: transport-volume
          persistentVolumeClaim:
            claimName: host-transport-pvc

