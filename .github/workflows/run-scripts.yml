name: RunScripts
on:
  workflow_dispatch:
  pull_request:
env:
  DOTNET_NOLOGO: true
  DOTNET_ROLL_FORWARD: Major
jobs:
  run-scripts:
    name: Run scripts
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install LINQPad
        run: choco install linqpad
      - name: Add LINQPad to PATH
        run: echo "C:\Program Files\LinqPad8" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Update Core Dependencies
        run: lprun8 tools\coreDependencies.linq
      - name: Update 3rd-Party Licenses
        run: lprun8 tools\3rd-party-licenses.linq
      - name: Git Status
        run: git status
      - name: Stage Changes
        run: git add --all
      - name: Git Status
        run: git Status
